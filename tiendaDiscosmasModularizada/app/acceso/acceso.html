<div class="acceso">
    <h1>Página de Ingreso </h1>

    <form ng-submit="acceso()" role="form">
        <div class="form-group">
            <label for="Nombre">Nombre del Usuario</label>
            <input type="text" class="form-control" placeholder="Juan Guerra" ng-model="username">
        </div>

        <div class="form-group">
            <label for="Password">Contraseña</label>
            <input type="password" class="form-control" placeholder="La contraseña" ng-model="password">
        </div>

        <button type="submit" class="btn btn-alert">Entrar</button>
    </form>
</div>
