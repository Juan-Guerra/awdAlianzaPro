<div class="registro">
    <h1>Página de Registro</h1>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group">
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" class="form-control" placeholder="Juan Guerra" ng-model="usuario.nombre">
        </div>
        <div class="form-group">
            <label for="Email">Correo Electrónico</label>
            <input type="email" class="form-control" placeholder="tucorreo@correo.com" ng-model="usuario.email">
        </div>

        <div class="form-group">
            <label for="Password">Contraseña</label>
            <input type="password" class="form-control" placeholder="Tu contraseña" ng-model="usuario.password">
        </div>
        <div class="form-group">
            <label for="Password"> Ingresa de nuevo tu contraseña</label>
            <input type="password" class="form-control" placeholder="Tu contraseña">
        </div>
        <button type="submit" class="btn btn-danger">Registrar mis datos</button>
    </form>
</div>
